<body>
    <div class="container">
        <div class="nav navbar bg-info">
            Look Book!
        </div>
        <div class="row">
            <div class="col-lg-4 bg-primary">
                <span>
                    我的心是一座空城，你却带着一树月光倾城。最终的琼楼玉宇却倒了阵营。唯有我，一个人，一座城，一生心疼。一直告诉自己，只要幸福花开，就再也不写悲伤的文字，不写忧伤唯美的心情。
                </span>
            </div>
            <div class="col-lg-4 bg-success">
                <span>
                    我们一起回首，隔着十年岁月的长河，回首曾经的山盟海誓、轰轰烈烈，早已消失在目光的尽头。那些关于“一辈子”“永远”“唯一”的唯美想像也在如水流年里，沉淀出另外的意义。
                </span>
            </div>
            <div class="col-lg-4 bg-warning">
                <span>
                    看那云破弄影，任由经年此去。时光拉开了唯美的距离，生命也只是一场冤枉。茫茫人生，生命就像是一场告白，繁华落幕，都成了梦里的残荷，曾经那样执着，活着为了什么？
                </span>
            </div>

        </div>



    </div>
</body>
